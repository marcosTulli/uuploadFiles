    <button id="getImage">Get Kitten IMage</button>
    <script>
      document.getElementById('getImage').addEventListener('click', () => {
        fetch('tuki.jpg')
          .then((res) => res.blob())
          .then((data) => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(data);
            document.body.appendChild(img);
          });
      });
    </script>
